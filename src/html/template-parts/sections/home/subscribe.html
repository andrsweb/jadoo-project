<section class="subscribe">

    <div class="container">
        <div class="subscribe__wrapper">
            <img class="subscribe__background_send" src="img/subscribe/send.png" alt="Send">
            <img class="subscribe__background_pros" src="img/subscribe/pros.png" alt="Pros">
            <div class="subscribe__inner">
                <img class="subscribe__background_circles" src="img/subscribe/circles-1.png" alt="Circles one">
                <img class="subscribe__background_mugs" src="img/subscribe/circles-2.png" alt="Circles two">


                <h2 class="subscribe__title">
                    Subscribe to get information, latest news and other interesting offers about Jadoo
                </h2>
                <form class="subscribe__form">
                    <div class="subscribe__form_email">
                        <label class="subscribe__form_label" for="email">
                            <img src="img/subscribe/mail.svg" alt="Email">
                            <input type="email" id="email" name="email" placeholder="Your email">
                        </label>
                    </div>
                    <button class="subscribe__form_button" aria-label="Subscribe">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</section>
